<div class="py-4 mb-2">
  <h3 class="d-inline-block">邮件</h3>
  <div class="float-right">
    <%= linkTo(mailsSendPath(), {class: "btn btn-primary"}) { %>
    发送一封邮件
    <% } %>
    <a class="btn btn-info" href="<%= logoutPath() %>">
      退出登录
    </a>
  </div>
</div>
<div class="alert alert-info alert-dismissable">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
    &times;
  </button>
  如邮件数量不够,请前往QQ邮箱,更改接收邮件从30天为全部
</div>
<table class="table table-hover table-bordered">
  <thead class="thead-light">
    <th>ID</th>
    <th>发件人</th>
    <th>收件人</th>
    <th>收件时间</th>
    <th>邮件标题</th>
  </thead>
  <tbody>
    <%= for (mail) in mails { %>
    <tr>
      <td><%= mail.ID %></td>
      <td><%= mail.From %></td>
      <td><%= mail.To %></td>
      <td><%= mail.Date %></td>
      <td><%= mail.Subject %></td>
      <!-- <td>
          <div class="float-right">
            <%# linkTo(mailPath({ mail_id: mail.ID }), {class: "btn btn-info", body: "View"}) %>
            <%# linkTo(editMailPath({ mail_id: mail.ID }), {class: "btn btn-warning", body: "Edit"}) %>
            <%# linkTo(mailPath({ mail_id: mail.ID }), {class: "btn btn-danger", "data-method": "DELETE", "data-confirm": "Are you sure?", body: "Destroy"}) %>
          </div>
        </td> -->
    </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%# paginator(pagination) %>
</div>
